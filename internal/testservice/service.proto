syntax = "proto3";
package protean.test;

option go_package = "github.com/dogmatiq/protean/internal/testservice";

import "github.com/dogmatiq/protean/proto/options.proto";

// TestService is a service used to test transport implementations.
service TestService {
  // Unary is an RPC method that accepts a single request and returns a single
  // response.
  rpc Unary(Request) returns (Response) {
    option (protean.http_route) = "/unary/:id";
  }

  // ClientStream is an RPC method that accepts a stream of requests and returns
  // a single response.
  rpc ClientStream(stream Request) returns (Response) {
    option (protean.http_route) = "/client-stream/:id";
  }

  // ServerStream is an RPC method accepts a single request and sends a stream
  // of responses.
  rpc ServerStream(Request) returns (stream Response) {
    option (protean.http_route) = "/server-stream/:id";
  }
  
  // BidirectionalStream is an RPC method that accepts a stream of requests and
  // sends a stream of responses.
  rpc BidirectionalStream(stream Request) returns (stream Response) {
    option (protean.http_route) = "/bidirectional-stream/:id";
  }
}

message Request {
  string id = 1;
  string data = 2;
}

message Response {
  string id = 1;
  string data = 2;
}
