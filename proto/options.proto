syntax = "proto3";
package protean;

option go_package = "github.com/dogmatiq/protean/proto";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MethodOptions {
    MethodOptions method = 58080;
}

extend google.protobuf.FieldOptions {
    FieldOptions field = 58080;
}

message MethodOptions {
    string http_route = 1;
}

message FieldOptions {
    bool sse_id = 1;
}
